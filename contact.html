  <main>
    <!-- Developer Quiz Form with additional fields and validation -->
    <h2>Developer Experience Quiz</h2>
    <p>Test your developer experience level and type by filling out this form:</p>

    <!-- Updated form with 6 fields and proper labels -->
    <form id="experience-form" onsubmit="return handleQuizSubmit(event)">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="years">Years of Experience:</label><br>
      <input type="number" id="years" name="years" required><br><br>

      <label for="language">Favorite Programming Language:</label><br>
      <select id="language" name="language" required>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="C++">C++</option>
        <option value="Other">Other</option>
      </select><br><br>

      <label for="framework">Preferred Framework:</label><br>
      <input type="text" id="framework" name="framework"><br><br>

      <label for="github">GitHub Username:</label><br>
      <input type="text" id="github" name="github" required><br><br>

      <button type="submit">Submit Quiz</button>
    </form>

    <!-- Output area for quiz results -->
    <div id="quiz-output">
      <p id="experience-level"></p>
      <p id="developer-type"></p>
    </div>
  </main>
