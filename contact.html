    <!-- New Section: Developer Quiz Form -->
    <h2>Developer Experience Quiz</h2>
    <p>Test your developer experience level and type by filling out this form:</p>

    <!-- Use onsubmit to call a function in proj3.js -->
    <form id="experience-form" onsubmit="return handleQuizSubmit()">
      <label for="years">Years of Experience:</label><br>
      <input type="number" id="years" name="years" required><br><br>

      <label for="language">Favorite Programming Language:</label><br>
      <select id="language" name="language" required>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="C++">C++</option>
        <option value="Other">Other</option>
      </select><br><br>

      <button type="submit">Submit Quiz</button>
    </form>

    <!-- Output area for quiz results -->
    <div id="quiz-output">
      <p id="experience-level"></p>
      <p id="developer-type"></p>
    </div>
