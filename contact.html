<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact Me</title>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <ul class="topnav">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>

      <li><a href="resume.html">Resume</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h2>Get in Touch</h2>
    <!-- Contact form with validation and multiple field types -->
    <form id="contactForm" novalidate>
      <label for="name">Name:</label><br>
      <input type="text" name="name" id="name" placeholder="Your full name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" name="email" id="email" placeholder="Your email address" required><br><br>

      <label for="age">Age:</label><br>
      <input type="number" name="age" id="age" placeholder="Your age" min="18" max="100" required><br><br>

      <label for="contact-method">Preferred Contact Method:</label><br>
      <select name="contact-method" id="contact-method" required>
        <option value="">Select a method</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
      </select><br><br>

      <label for="skills">Select Skills (Array Manipulation):</label><br>
      <input type="checkbox" id="skill1" name="skills" value="JavaScript"> JavaScript<br>
      <input type="checkbox" id="skill2" name="skills" value="HTML"> HTML<br>
      <input type="checkbox" id="skill3" name="skills" value="CSS"> CSS<br><br>

      <!-- Area to display selected skills -->
      <div id="selectedSkills"></div><br>

      <label for="message">Message:</label><br>
      <textarea name="message" id="message" rows="4" placeholder="Your message" required></textarea><br><br>

      <label for="upload">Upload a text file:</label><br>
      <input type="file" id="fileInput" accept=".txt"><br><br>

      <input type="submit" value="Submit">
    </form>

    <!-- Output area for validation messages -->
    <div id="form-messages"></div>
    <div id="output"></div>

    <!-- External JS file link -->
    <script src="proj7.js"></script>
  </main>

  <footer>
    <p>&copy; 2024 Alexa Wenger</p>
  </footer>

</body>
</html>
