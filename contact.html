<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Contact Me</title>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <ul class="topnav">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h2>Get in Touch</h2>
    <!-- Center-aligned form with proper design and a name attribute -->
    <form id="contactForm" name="contactForm" novalidate>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Your email address" required>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="Your age" min="18" max="100" required>
      </div>

      <div class="form-group">
        <label for="contact-method">Preferred Contact Method:</label>
        <select name="contactMethod" id="contact-method" required>
          <option value="">Select a method</option>
          <option value="email">Email</option>
          <option value="phone">Phone</option>
        </select>
      </div>

      <div class="form-group">
        <label for="skills">Select Skills (Array Manipulation):</label><br>
        <label for="skill1">
          JavaScript<input type="checkbox" id="skill1" name="skills" value="JavaScript">
        </label>
        <label for="skill2">
          HTML<input type="checkbox" id="skill2" name="skills" value="HTML">
        </label>
        <label for="skill3">
          CSS<input type="checkbox" id="skill3" name="skills" value="CSS">
        </label>
      </div>
      

      <!-- Area to display selected skills -->
      <div id="selectedSkills"></div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="4" placeholder="Your message" required></textarea>
      </div>

      <div class="form-group">
        <label for="upload">Upload a text file:</label>
        <input type="file" name="upload" id="fileInput" accept=".txt">
      </div>

      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>

    <!-- Output area for validation messages -->
    <div id="form-messages"></div>
    <div id="output"></div>

    <!-- External JS file link -->
    <script src="proj7.js"></script>
  </main>

  <footer>
    <p>&copy; 2024 Alexa Wenger</p>
  </footer>

</body>
</html>
